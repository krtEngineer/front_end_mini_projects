<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color Flipper</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <div class="title">
          <h1>color flipper</h1>
        </div>
        <!-- color code options -->
        <div class="color-options">
          <button id="simple-code">simple</button>
          <button id="hex-code">hex</button>
        </div>
      </div>
    </nav>
    <!-- container -->
    <section class="container">
      <div class="color-name">
        <h2>
          background color :
          <span id="color-code"> #F8FAFC </span>
        </h2>
      </div>
      <button class="btn">click me</button>
    </section>
  </body>
</html>
