<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./css/normlize.css" />
    <!-- main.css
     -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- title -->
      <div class="title">
        <h1>Our Reviews</h1>
        <div class="underline"></div>
      </div>
      <!-- end of title -->

      <div class="review">
        <div class="reviewer-photo">
          <img
            src="./images/person-img.jpg"
            alt="person img"
            id="reviewer-img"
          />
          <!-- <div class="photo-back"></div> -->
          <!-- <i class="fa fa-quote-right" aria-hidden="true"></i> -->
        </div>
        <!-- image background -->
        <div class="reviewer-title">
          <h1 id="reviewer-name">Kushagra Tiwari</h1>
          <span id="reviewer-position">Software Developer</span>
        </div>
        <div class="review-text">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo,
            omnis! Eius soluta delectus esse laboriosam? Consequatur eos omnis
            accusantium quisquam nihil eum praesentium odio, sit quasi dolorum
            nulla consequuntur iure!
          </p>
        </div>
        <div class="button-container">
          <button class="prev-btn ctrl-btn">
            <i class="fa fa-angle-left"></i>
          </button>
          <button class="next-btn ctrl-btn">
            <i class="fa fa-angle-right"></i>
          </button>
        </div>
        <button class="btn random-btn">surprise me</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
