<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="task-box">
        <h3>task manager</h3>
        <div class="task-create-box">
          <form action="" class="task-create-form">
            <label for="task_name"></label>
            <input
              type="text"
              id="task_name"
              name="task_name"
              placeholder="e.g. watch movies"
            />
          </form>
          <button class="btn">submit</button>
        </div>
      </div>

      <ul class="task-list">
        <!-- single task -->
        <div class="task">
          <!-- task title -->
          <h5><i class="far fa-check-circle"></i>task name 1</h5>
          <!-- task links -->
          <div class="task-links">
            <!-- edit link -->
            <a href="task.html" class="edit-link">
              <i class="fas fa-edit"></i>
            </a>
            <!-- delete btn -->
            <button type="button" class="delete-btn" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <!-- end of single task -->

        <!-- single task -->
        <div class="task">
          <!-- task title -->
          <h5><i class="far fa-check-circle"></i>task name 2</h5>
          <!-- task links -->
          <div class="task-links">
            <!-- edit link -->
            <a href="task.html" class="edit-link">
              <i class="fas fa-edit"></i>
            </a>
            <!-- delete btn -->
            <button type="button" class="delete-btn" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <!-- end of single task -->
      </ul>
    </div>
  </body>
</html>
