<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="img-container">
      <img src="./images/ni-1.jpg" alt="img" class="img slider-image active" />
      <img src="./images/ni-2.jpg" alt="img" class="img slider-image" />
      <img src="./images/ni-3.jpg" alt="img" class="img slider-image" />
      <img src="./images/ni-4.jpg" alt="img" class="img slider-image" />
      <span id="number">1</span>
    </div>
    <div class="btn-container">
      <button class="prev btn">prev</button>
      <button class="next btn">next</button>
    </div>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
